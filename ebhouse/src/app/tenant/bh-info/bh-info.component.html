<div class="customLoading">
  <div class="customLoader"></div>
</div>
<div class="bh-info">
  <div class="card">
    <div class="card-body">

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
            aria-selected="true">Thông tin nhà trọ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
            aria-selected="false">Phí dịch vụ</a>
        </li>
      </ul>
      <div class="tab-content mt-3" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="card-body">

            <form>
              <fieldset disabled="">
                <div class="row">
                  <div class="form-group col-md-5 col-12">
                    <label for="bh-name">Tên nhà trọ</label>
                    <input type="text" id="bh-name" class="form-control">
                  </div>
                  <div class="col-md-2"></div>
                  <div class="form-group col-md-5 col-12">
                    <label for="bh-address">Địa chỉ nhà trọ</label>
                    <input type="text" id="bh-address" class="form-control">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-5 col-12">
                    <label for="bh-landlord-name">Tên chủ trọ</label>
                    <input type="text" id="bh-landlord-name" class="form-control">
                  </div>
                  <div class="col-md-2"></div>
                  <div class="form-group col-md-5 col-12">
                    <label for="bh-landlord-phone">Số điện thoại chủ trọ</label>
                    <input type="text" id="bh-landlord-phone" class="form-control">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-6 col-12">
                    <label for="bh-landlord-address">Địa chỉ chủ trọ</label>
                    <input type="text" id="bh-landlord-address" class="form-control">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-8 col-12">
                    <label for="bh-description">Mô tả nhà trọ</label>
                    <textarea class="form-control" id="bh-description" rows="3"></textarea>
                  </div>
                </div>

              </fieldset>
            </form>
          </div>

        </div>



        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
          <fieldset disabled="">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Tên dịch vụ</th>
                  <th scope="col">Đơn giá</th>
                  <th scope="col">Quy tắc tính tiền</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let utility of listUtility,let i = index">
                  <th scope="row">{{utility.name}}</th>
                  <td><input type="text" class='form-control input-price' id="price-{{utility.id}}"></td>
                  <td><select class="form-control" id='select-{{utility.id}}'>
                      <option *ngFor="let calculating of utility.calculating" [value]='calculating.id'>
                        {{calculating.name}}
                      </option>
                    </select>
                  </td>
                </tr>


              </tbody>
            </table>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</div>
