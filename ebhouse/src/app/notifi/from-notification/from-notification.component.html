<table mat-table [dataSource]="notifiList" class="mat-elevation-z8">
    <ng-container matColumnDef="userTo">
        <th mat-header-cell *matHeaderCellDef>Người Nhận</th>
        <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
    </ng-container>
    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>Tiêu Đề</th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>
    <ng-container matColumnDef="cDate">
        <th mat-header-cell *matHeaderCellDef>Ngày Gửi</th>
        <td mat-cell *matCellDef="let element"> {{element.cDate}} </td>
    </ng-container>
    <ng-container matColumnDef="status" [ngSwitch]="true">
        <th mat-header-cell *matHeaderCellDef>Trạng Thái</th>
        <td mat-cell *matCellDef="let element">
            <div *ngSwitchCase="element.status == 0">Đã gửi</div>
            <div *ngSwitchCase="element.status == 1">Đã xem</div>
            <div *ngSwitchCase="element.status == 2">Đã trả lời</div>
            <!-- <div *ngSwitchDefault>Third</div> -->
        </td>
    </ng-container>
</table>
<div class="modal fade bd-example-modal-lg modal-xl" id="modalEquipment">
    <div class="modal-dialog modal-lg modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tiện ích phòng</h5>
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
            </div>
            <div class="modal-body">
                <!-- Table  -->
                <div class="single-table">
                    <div class="table-responsive">
                        <table class="table table-bordered text-center">
                            <thead class="text-uppercase">
                                <tr>
                                    <th scope="col"></th>
                                    <th *ngFor="let eq of dataEquipment" scope="col">{{eq.name}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let rt of rtList">
                                    <th scope="row">{{rt.name}}</th>
                                    <td *ngFor="let eq of dataEquipment; let i = index">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" [checked]="rt.checked[i]" disabled class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1"></label>
                                        </div>
                                    </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Table  -->
            </div>
            <!-- Textual inputs end -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mb-3" data-dismiss="modal">Trở về</button>
            </div>
        </div>
    </div>
</div>
<nav class="page mt-3">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" (click)="prePage()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item" *ngFor="let pageNumber of pageNumbers">
            <a *ngIf="pageNumber == currentPage,else inActive" class="page-link disabled ">{{pageNumber}}</a>
            <ng-template #inActive><a class="page-link" (click)="goToPage(pageNumber)">{{pageNumber}}</a>
            </ng-template>
        </li>
        <li class="page-item">
            <a class="page-link" (click)="nextPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
